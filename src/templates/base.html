<!DOCTYPE html>
<html>
<head>
    <title>Cocktail Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #EFB251;
            color: black;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 42px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .cocktail-image {
            width: 250px;
            height: 250px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 20%;
            object-fit: cover;
        }

        p {
            margin: 0;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            font-size: 18px;
        }
    </style>
    <script>
        function get_cocktail_info() {
            var cocktail_name = document.getElementById("cocktail_name").value;
            window.location.href = "/cocktail/get_cocktail/" + cocktail_name;
        }
    </script>
</head>
<body>
<header>
    <img src="{{ url_for('static', path='img/drink.png') }}" style="width: 42px; display: inline-block;"
         alt="Cocktail Image">
    <h1 style="display: inline-block;">
        <a href="http://127.0.0.1:8000/cocktail" style="color: black; text-decoration: none;">Cocktail Information</a>
    </h1>

    <h2 style="display: inline-block; float: right; margin-right: 25px; margin-top: 15px;">
        <a href="http://127.0.0.1:8000/cocktail/random_cocktail" style="color: black;">Random Cocktail</a>
    </h2>
    <h2 style="display: inline-block; float: right; margin-right: 25px; margin-top: 15px;">
        <a href="http://127.0.0.1:8000/cocktail/get_cocktail" style="color: black;">Get Cocktail</a>
    </h2>
</header>
<main>
    {% block form %}{% endblock %}
    {% block info %}{% endblock %}
</main>
</body>
</html>
